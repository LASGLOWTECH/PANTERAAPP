name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---- 1. Checkout Code ----
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---- 2. Setup Node ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ---- 3. Clean previous build ----
      - name: Clean Previous Build
        run: rm -rf .next

      # ---- 4. Install Dependencies ----
      - name: Install Dependencies
        run: npm install

      # ---- 5. Build Next.js Application ----
      - name: Build Next.js
        run: npm run build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # ---- 6. Verify Build Output ----
      - name: Verify Build Output
        run: |
          if [ ! -d ".next" ]; then
            echo ".next folder not found! Build failed."
            exit 1
          fi

      # ---- 7. Upload Build to VPS ----
      - name: Upload Production Build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: ".next public package.json next.config.js"
          target: "/home/pantherarestlounge.com/"

      # ---- 8. SSH Into VPS & Deploy ----
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/pantherarestlounge.com/

            # Recreate .env file
            rm -f .env
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> .env
            echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> .env
            echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> .env
            echo "MAIL_PORT=${{ secrets.MAIL_PORT }}" >> .env
            echo "MAIL_SECURE=${{ secrets.MAIL_SECURE }}" >> .env
            echo "NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}" >> .env
            echo "WHATSAPP_PHONE_ID=${{ secrets.WHATSAPP_PHONE_ID }}" >> .env
            echo "WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}" >> .env
            echo "CLIENT_WHATSAPP_NUMBER=${{ secrets.CLIENT_WHATSAPP_NUMBER }}" >> .env

            # Install production dependencies
            npm install --production

            # Restart PM2 with updated environment
            if pm2 describe panthera-app > /dev/null; then
              pm2 reload panthera-app --update-env
            else
              pm2 start npm --name "panthera-app" -- start
            fi

            pm2 save
