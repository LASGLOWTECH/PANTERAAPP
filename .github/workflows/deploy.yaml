name: ðŸš€ Deploy Next.js to VPS (Corrected Strategy)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # ---- 1. Checkout code ----
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---- 2. Setup Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ---- 3. Install dependencies (for local build only) ----
      - name: Install dependencies
        run: npm install

      # ---- 4. Build Next.js on GitHub Runner ----
      - name: Build Next.js
        run: npm run build
        env:
          # Necessary environment variables for the build process
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # ---- 5. Upload files to the dedicated application directory (USING SSH KEY) ----
      - name: Upload Build and Source Files to App Directory
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          # REMOVED: password: ${{ secrets.SSH_PASSWORD }}
          # ADDED: Use the private key secret for authentication
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # REMOVED: port: ${{ secrets.SSH_PORT }} (Uses default 22)
          source: ".next,public,package.json,package-lock.json,pages,components,lib,utils,styles,next.config.ts"
          target: "/home/pantherarestlounge.com/panteraapp/"

      # ---- 6. SSH into VPS & Final Deployment Steps (USING SSH KEY) ----
      - name: Deploy and Restart PM2 on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          # REMOVED: password: ${{ secrets.SSH_PASSWORD }}
          # ADDED: Use the private key secret for authentication
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }} # <--- ADDED PASSPHRASE
          # REMOVED: port: ${{ secrets.SSH_PORT }} (Uses default 22)
          script: |
            # Navigate to the secure application directory
            DEPLOY_PATH="/home/pantherarestlounge.com/panteraapp"
            cd $DEPLOY_PATH

            # 6.1 Recreate .env file securely outside of public_html
            rm -f .env
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            # Add all other server-side environment variables here:
            echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> .env
            echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> .env
            # ... all your other secrets ...

            # 6.2 Install ONLY production dependencies (reduces size/security risk)
            npm install --production

            # 6.3 Restart PM2 process
            if pm2 describe panthera-app > /dev/null; then
              # Reload/Restart the existing app instance
              pm2 reload panthera-app --update-env
            else
              # Start the app for the first time
              pm2 start npm --name "panthera-app" -- start
            fi

            pm2 save